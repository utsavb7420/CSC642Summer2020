<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 642 Summer 2020 Individual Assignment Utsav Bhatta</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Special+Elite&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" >
</head>
<body onload="GenerateCaptcha()">
  <div class="alert alert-success" role="alert">
    Form submitted successfully <a href="results.html" class="alert-link">Check your response</a>
  </div>
  <div class="wrapper">
    <div class="container">
      <div class="survey-form">
        <h4 class="">CSC 642 Summer 2020 Individual Assignment Utsav Bhatta </br>
          Data survey form</h4>
        <form >
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first-name">First name<span class="required">&ast;</span></label>
                <input type="text" class="form-control" id="first-name" required onblur="nameValidate()">
              </div>
              <div class="form-group col-md-6">
                <label for="last-name">Last name<span class="required">&ast;</span></label>
                <input type="text" class="form-control" id="last-name" required onblur="nameValidate()">
              </div>
              <div class="error" id="name-error"></div>
          </div>
          <div class="form-row">
              <div class="form-group col-md-8">
                <label for="address">Address<span class="required">&ast;</span></label>
                <input type="text" class="form-control" id="address" placeholder="e.g 1600 Holloway Avenue, SanFrancisco, CA " required onblur="addressValidate()">
                <div class="error" id="address-error"></div>
                <div class="error" id="zipcode-error"></div>
              </div>
              <div class="form-group col-md-4">
                <label for="zipcode">Zip code<span class="required">&ast;</span></label>
                <input type="text" class="form-control" id="zipcode" placeholder="e.g 12345" required onblur="zipcodeValidate()">
              </div>
          </div>
          <div class="form-group">
              <label for="dob">Date of Birth<span class="required">&ast;</span></label>
              <input class="form-control w-50" type="date" value="2005-08-19" id="dob" required>
              <div class="error" id="dob-error"></div>
          </div>
          <div class="form-group">
              <label for="education">Education level</label>
              <select id="education" class="form-control w-50">
                <option selected>High school</option>
                <option>College</option>
                <option>Graduate studies</option>
                <option>Ph.D</option>
              </select>
              <div class="error" id="education-error"></div>
          </div>
          <p>Height</p>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="feet">Feet</label>
                <input type="text" class="form-control" id="feet">
              </div>
              <div class="form-group col-md-6">
                <label for="inches">Inches</label>
                <input type="text" class="form-control" id="inches">
              </div>
              <div class="error" id="height-error"></div>
          </div>
          <div class="form-group">
              <label for="phone">Phone<span class="required">&ast;</span></label>
              <input class="form-control w-50" type="tel" placeholder="1234567" id="phone" required onblur="phoneValidate()">
              <div class="error" id="phone-error"></div>
          </div>
          <div class="form-group">
              <label for="email">Email<span class="required">&ast;</span></label>
              <input type="email" class="form-control" id="email" required onblur="emailValidate()">
              <div class="error" id="email-error"></div>
          </div>
          <div class="form-group">
              <label for="confirm-email">Confirm email<span class="required">&ast;</span></label>
              <input type="email" class="form-control" id="confirm-email" required onblur="matchEmail()">
              <div class="error" id="confirmEmail-error"></div>
          </div>
          <div class="captcha">
            <div id="txtCaptcha"></div>
            <ion-icon name="reload-outline" id="reload-captcha" onclick="GenerateCaptcha();"></ion-icon>
            <br/>
            Enter the text above:
            <div>
              <input type="text" class="form-control w-50" id="txtCompare" onblur="captchaValidate()"/>
            </div>
            <div class="error" id="captcha-error"></div>
        </div>
        <br/>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck" >
                I agree to terms and conditions
              </label>
              <div class="error" id="gridCheck-error"></div>
            </div>
          </div>
          <p class="text-muted">
            <span class="required">&ast;</span> These fields are required.
          </p>
          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- icons files -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
